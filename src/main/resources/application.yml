
logging.level.root: INFO
server.port: 8000
spring:
  application:
    name: jpatest
  datasource:
      driverClassName: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/mytest?useUnicode=true&characterEncoding=UTF-8&useSSL=true
      username: root
      password: root
      initialize: false  #不自动导入sql
  jpa:
    hibernate:
      ddl-auto: update 
      dialect: org.hibernate.dialect.MySQL5Dialect